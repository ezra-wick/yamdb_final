 
version: '3.7'
volumes:
  postgres_data:
  static:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: ezrawick/infra-sp2
    restart: always
    command: sh -c "python manage.py migrate && gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000"
    voluems:
      - static_volume: / code/static 
    expose:
      - 8000  
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/code/static
    ports:
      - "80:80"
    depends_on:
      - web